<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Psicomenteintegral</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner con imagen Pintura.png -->
  <header class="banner" id="banner">
    <img src="images/Pintura.png" alt="Banner Psicomenteintegral" class="banner-img">
    <img src="images/LogoTransparente.png" alt="Logo" class="logo default" id="logo">
  </header>
<div id="banner-spacer"></div>
  <!-- Sección Mi trayectoria -->
  <section class="trayectoria" id="trayectoria">
    <div class="marco-container">
      <img src="images/marco.png" alt="Marco" class="marco">
      <img src="images/danitzatransp.png" alt="Psicóloga" class="perfil" id="perfil">
    </div>
    <div class="texto-trayectoria">
      <h2>Mi trayectoria</h2>
      <p>Texto sobre la trayectoria de la psicóloga...</p>
      <img src="images/orden.png" alt="Fondo orden" class="fondo-orden" id="orden">
    </div>
  </section>

  <!-- Pestañas de servicios -->
  <section class="servicios" id="servicios">
    <h2>Servicios</h2>
    <div class="tabs">
      <button class="tab-button active" data-tab="apoyo">Apoyo psicológico</button>
      <button class="tab-button" data-tab="formativa">Terapia formativa</button>
      <button class="tab-button" data-tab="adultos">Adultos</button>
      <button class="tab-button" data-tab="ninos">Niños</button>
      <button class="tab-button" data-tab="adolescentes">Adolescentes</button>
      <button class="tab-button" data-tab="parejas">Terapia de parejas</button>
    </div>
    <div class="tab-content active" id="apoyo">
      <h3>Apoyo psicológico</h3>
      <p>Descripción del apoyo psicológico.</p>
      <p>Duración: 1 hora</p>
      <p>Valor: $30.000 CLP</p>
    </div>
    <!-- Resto de tab-content igual que antes -->
  </section>

  <script src="script.js"></script>
</body>
</html>
